name: Lint

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.yaml"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.yaml"

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm turbo lint
